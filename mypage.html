<!DOCTYPE html>
<html>
<head>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.js"></script>
<link href="mypage.css" rel="stylesheet">
<body>
  <div id="myResume">
    <h2 align="center">Welcome to my page.</h2>
    <p align="center" v-cloak>Today is {{today}}</p>
    <div id="intro" >
      <img src="./pic/me.jpg" alt="This is me !!" >
      <div v-cloak>
        {{message}} {{aboutme}}  
      </div>
    </div> 
    <div id="secEducation" >
      <!-- list schools studied in -->
    </div> 
    <div id="secWork" >
      <!-- list work history -->
      
    </div> 
    <div id="secProject" >
      <!-- list project involve -->
      
    </div> 
  </div>
</body>
<script>

  $(function(){
    // console.log('This is document ready function')
    setTimeout( () => {
      var app = new Vue({
        el:'#myResume',
        data:{
          message: 'Hello!!  welcome to my page !!',
          today: new Date().toDateString(),
          aboutme: 'My name is Chao-An Miu , here is my coding area , hope I can do something special.',
          proFilePic:'./pic/me.jpg'
        }
      })
    },3000)
  })
  
  </script>
</html>
